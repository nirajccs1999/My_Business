<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    h1 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
    }
    
    form {
      width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"], input[type="email"], input[type="tel"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    input[type="submit"]:hover {
      background-color: #220692;
    }
    
    #message-display {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

    <header>
        <nav>
          <a href="index.html"><img src="images/logo.png" height="30px" width="30px" alt="My Business"></a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Services.html">Services</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>



  <h1>Contact Us</h1>
  <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number">

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

    <input type="submit" value="Send">
  </form>

  <div id="message-display"></div>

  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      let message = "Thank you for your message! We will get back to you soon!<br><br>";
      message += "<strong>Name:</strong> " + formData.get("name") + "<br>";
      message += "<strong>Email:</strong> " + formData.get("email") + "<br>";
      message += "<strong>Phone:</strong> " + formData.get("phone") + "<br>";
      message += "<strong>Message:</strong> " + formData.get("message") + "<br>";
      const alertBox = document.createElement("div");
      alertBox.innerHTML = message;
      alertBox.classList.add("alert-box");
      document.body.appendChild(alertBox);
      form.reset();
    });
  </script>
  
  
  <style>
    .alert-box {
      background-color: #e8f5e9;
      border: 1px solid #81c784;
      color: #388e3c;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
  













  </div>

  <footer>
    <p>&copy; 2023 My Business. All rights reserved.</p>
  </footer>
</body>
</html>
